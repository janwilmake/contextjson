<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ContextJSON - Make Your Repo Vibecode-Friendly</title>
  <style>
    :root {
      --primary-color: #4a56e2;
      --secondary-color: #6c63ff;
      --dark-color: #232836;
      --light-color: #f8f9fa;
      --success-color: #28a745;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      background-color: var(--light-color);
      color: var(--dark-color);
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    header {
      padding: 20px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 24px;
      font-weight: 700;
      color: var(--primary-color);
    }

    .hero {
      padding: 100px 0;
      text-align: center;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 20px;
      color: var(--dark-color);
      line-height: 1.2;
    }

    .subtitle {
      font-size: 1.5rem;
      color: #666;
      margin-bottom: 40px;
    }

    .cta-container {
      background-color: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.05);
      margin-bottom: 50px;
      display: inline-block;
    }

    .github-button {
      display: inline-flex;
      align-items: center;
      background-color: #24292e;
      color: white;
      padding: 12px 24px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .github-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .github-icon {
      margin-right: 10px;
    }

    .star-count {
      margin-left: 10px;
      background-color: rgba(255, 255, 255, 0.2);
      padding: 3px 8px;
      border-radius: 10px;
      font-size: 0.9rem;
    }

    .repo-form {
      max-width: 600px;
      margin: 0 auto;
      margin-top: 50px;
    }

    .form-control {
      display: flex;
      margin-bottom: 20px;
    }

    input[type="text"] {
      flex: 1;
      padding: 15px;
      border: 2px solid #ddd;
      border-radius: 6px 0 0 6px;
      font-size: 1rem;
      outline: none;
    }

    input[type="text"]:focus {
      border-color: var(--primary-color);
    }

    button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 0 6px 6px 0;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: var(--secondary-color);
    }

    .examples {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #666;
    }

    footer {
      text-align: center;
      padding: 30px 0;
      margin-top: 100px;
      color: #666;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <header class="container">
    <div class="logo">ContextJSON</div>
  </header>

  <main class="container">
    <section class="hero">
      <h1>Make Your Repo<br>Vibecode-Friendly</h1>
      <p class="subtitle">Enhance code context for better AI assistance</p>

      <div class="cta-container">
        <a href="https://github.com/janwilmake/contextjson" class="github-button" target="_blank">
          <svg class="github-icon" height="24" width="24" viewBox="0 0 16 16" version="1.1" aria-hidden="true">
            <path fill="white"
              d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z">
            </path>
          </svg>
          Read the spec
          <span class="star-count" id="starCount">⭐ 0</span>
        </a>
      </div>

      <div class="repo-form">
        <form id="repoForm" onsubmit="handleSubmit(event)">
          <div class="form-control">
            <input type="text" id="repoUrl" placeholder="Enter GitHub repo URL (e.g., github.com/user/repo)" required>
            <button type="submit">Check Repo</button>
          </div>
        </form>
        <div class="examples">
          Examples: github.com/janwilmake/contextjson, github.com/facebook/react
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>ContextJSON - Making GitHub repositories more friendly for AI code assistants</p>
    </div>
  </footer>

  <script>
    // Function to handle form submission
    function handleSubmit(event) {
      event.preventDefault();

      const repoUrl = document.getElementById('repoUrl').value.trim();

      // Extract owner and repo from URL
      let owner, repo;

      // Handle different GitHub URL formats
      if (repoUrl.includes('github.com')) {
        // Remove protocol and www if present
        const cleanUrl = repoUrl.replace(/^(https?:\/\/)?(www\.)?/i, '');

        // Split by slashes and extract owner and repo
        const parts = cleanUrl.split('/');
        if (parts.length >= 3 && parts[0] === 'github.com') {
          owner = parts[1];
          repo = parts[2].split('#')[0].split('?')[0]; // Remove any hash or query params
        }
      }

      if (owner && repo) {
        // Navigate to the owner/repo path
        window.location.href = `/${owner}/${repo}`;
      } else {
        alert('Please enter a valid GitHub repository URL');
      }
    }

    // Fetch star count from GitHub API
    async function fetchStarCount() {
      try {
        const response = await fetch('https://api.github.com/repos/janwilmake/contextjson');
        const data = await response.json();

        if (data.stargazers_count !== undefined) {
          document.getElementById('starCount').textContent = `⭐ ${data.stargazers_count}`;
        }
      } catch (error) {
        console.error('Error fetching star count:', error);
      }
    }

    // Call the function to fetch star count when page loads
    fetchStarCount();
  </script>
</body>

</html>
